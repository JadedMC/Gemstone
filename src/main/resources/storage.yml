  # Options:
  #   LOCAL - Stores the worlds locally in the plugin folder.
  #   MYSQL - Stores the worlds in a configured MySQL server.
  #   MONGO - Stores the worlds in a MongoDB server.
  type: LOCAL

  mysql:
    address: localhost
    port: 3306
    database: ""
    username: ""
    password: ""
    useSSL: true

